<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ZOL团购-登录</title>
    <link rel="stylesheet" href="/css/login-register.css">
    
</head>
<body>
    <div class="login" id="login-main">
        <div class="login-head">
            <div class="logo">
                <a href="/index.html">
                    <img src="/images/zol-tuan.png">    
                </a>
            </div>
            <div class="register">
                还没有Z商城账号？<a href="/html/register.html">立即注册</a>
            </div>
        </div>
        <div class="login-main">
            <a href="javascript:;">
                <img src="/images/ad2_1.jpg">
            </a>
            <form>
                <p>登录Z商城</p>
                <div class="user">
                    <input type="text" placeholder="用户名" id="username" autocomplete="off">
                    <input type="password" placeholder="密码"
                    id="password">
                </div>
                    
                <div class="rempwd">
                    <label>
                            <input type="checkbox" id="check">记住密码
                    </label>
                    <span>
                            没有账号？
                            <a href="/html/register.html">立即注册</a>
                    </span>
                   
                </div>
                <button type="button" id="login-btn">登录</button>
            </form>
        </div>
    </div>
    <script src="/libs/require.js" data-main="/js/login.js"></script>
</body>
</html>
